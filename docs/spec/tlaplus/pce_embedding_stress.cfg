\* TLA+ Configuration for pce_embedding.tla - Stress Test
\* 大規模スコープでの設計A検証
\*
\* 標準スコープとの比較:
\* - 標準: Text={t1,t2}, RequestId={r1,r2,r3}, MaxRequests=4
\* - ストレス: Text={t1,t2,t3,t4}, RequestId={r1,r2,r3,r4,r5}, MaxRequests=6

SPECIFICATION Spec

CONSTANTS
  Text = {t1, t2, t3, t4}
  ModelVersion = {v1, v2}
  Vector = {vec1, vec2}
  RequestId = {r1, r2, r3, r4, r5}
  MaxBatchSize = 3
  MaxRequests = 6

\* 全不変条件を検証
INVARIANTS
  Inv_CacheVersionConsistency
  Inv_UniqueRequestId
  Inv_NoProcessingWithoutProvider
  Inv_CompletedVersionConsistency
  Inv_ProcessingVersionTracking
