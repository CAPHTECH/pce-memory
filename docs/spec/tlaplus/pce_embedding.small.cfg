\* TLA+ Configuration for pce_embedding.tla (Optimized for CI)
\* v3: State explosion mitigation - reduced bounds
\* See ADR-0003 for design rationale
\* Last ADR sync: 2024-11-26
\*
\* ========== Boundary Value Selection Rationale ==========
\*
\* Using "Small Scope Hypothesis": bugs manifest in small instances.
\* Each bound is minimally sufficient to verify target properties.
\*
\* State space: 54M+ states -> ~2,329 states (99.996% reduction)
\*
\* | Constant      | Value | Rationale                                    |
\* |---------------|-------|----------------------------------------------|
\* | Text          | 1     | Single text covers cache hit/miss logic      |
\* | ModelVersion  | 2     | Minimum for version change semantics         |
\* | Vector        | 1     | Deterministic mapping, 1 sufficient          |
\* | RequestId     | 2     | Covers unique ID constraint across requests  |
\* | MaxBatchSize  | 1     | Reduces batch explosion, covers core logic   |
\* | MaxRequests   | 2     | Covers interleaving of 2 concurrent requests |
\*
\* Coverage verification:
\*   - Inv_CacheVersionConsistency: 2 versions cover change semantics
\*   - Inv_UniqueRequestId: 2 IDs cover uniqueness check
\*   - Inv_NoProcessingWithoutProvider: Binary provider status sufficient
\*   - Inv_ProcessingVersionTracking: 2 versions cover stale detection
\*
\* ==========================================================

SPECIFICATION Spec

CONSTANTS
  Text = {t1}
  ModelVersion = {v1, v2}
  Vector = {vec1}
  RequestId = {r1, r2}
  MaxBatchSize = 1
  MaxRequests = 2

\* Safety Invariants
INVARIANTS
  Inv_CacheVersionConsistency
  Inv_UniqueRequestId
  Inv_NoProcessingWithoutProvider
  Inv_CompletedVersionConsistency
  Inv_ProcessingVersionTracking
